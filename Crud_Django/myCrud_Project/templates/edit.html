{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Home Page For Crud_Django</title>
<link rel="stylesheet" href="{% static "css/bootstrap.css"  %}">
</head>
<body>
    <div class="container">
        <h2>Add Book</h2>
        <hr>
        <form action="/update/{{books.id}}">
            {% csrf_token %}
            <label for="form-group" for="title">Title:</label>
            <input type="text" class="form-control" name="title" value="{{books.title}}">

            <label for="form-group" for="price">Title:</label>
            <input type="text" class="form-control" name="price" value="{{books.price}}">
            
            <label for="form-group" for="author">Title:</label>
            <input type="text" class="form-control" name="author" value="{{books.author}}">
            <br>
            <input class="btn btn-success" type="submit" value="Create">
        </form>
    </div>
</body>
</html>
